<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Loci</title>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
<meta http-equiv="keywords" content="loci mobile app, memory palace, learning application" />
<meta http-equiv="description" content="Turn Your Wold into a Real Life Memory Palace" />
<link href="css/style.css"rel="stylesheet" type="text/css" />
</head>

<body>

<div class="logo"><h1><a href="#about"><img src="images/logo.png" alt="logo" /></a></h1></div>

<div id="content"></div>

<div class="footer">
<div class="menu">
	<a href="#scan">Scan Another Loci QR Code</a>
    <a href="#list">What You Have Learned So Far</a>
    <a href="yourMap.html">Your Map</a>
    <a href="#about">About Loci</a>
</div>
    <div class="clear"></div>
    <p>Design By <a href="http://www.mariarabinovich.com">Maria Rabinovich</a></p>
</div>



<script id="project" type="text/html">
<h2 class="head">{{ title }}</h2>

<div class="content">
<p><a href="{{ url }}"><b>by {{ author }} ::</b></a> {{ pitch }} </p>
<img src="{{ image }}" alt="{{ title }}" />
</div>

<div class="show-more">
  <div class="moreContent more">
    <div class="content">
      {{{ more }}}
    </div>
  </div>
  <div class="menu show-more-button">
    <a href="javascript://">Learn More About This Project</a>
  </div>
  <div class="menu show-less-button">
  	<a href="javascript://">Show Less</a>
  </div>
</div>
</script>



<script id="president" type="text/html">
<h2 class="head">{{ name }}</h2>
<div class="content">
<p>{{ blurb }}</p>
<img src="images/{{ image }}" alt="{{ name }}" />
</div>

<div class="show-more">
  <div class="more">
    <div class="content">
      <div class="embed-container">
        <iframe src="http://www.youtube.com/embed/{{ video }}" frameborder="0"  allowfullscreen ></iframe>
      </div>
    </div>
  </div>
  <div class="menu show-more-button">
    <a href="javascript://">Watch the Video</a>
  </div>
</div>
</script>



<script id="list" type="text/html">
{{#associations}}
  <div class="menu">
    <a href="#project={{projectID}}">
      <div class="force-size">
        <img class="i1" src="{{#project}}{{image}}{{/project}}" />
        <img class="i2" src="images/{{#president}}{{image}}{{/president}}" />
      </div>
    
      {{#project}}{{title}}{{/project}}&nbsp;=&nbsp;{{#president}}{{name}}{{/president}}
    </a>
  </div>
{{/associations}}
</script>



<script id="splash" type="text/html">
<h2 class="head">Welcome to Loci - Your Real World Memory Palace</h2>
<div class="content">
<p>Loci is a learning application that maps things you want to learn onto your physical environment, allowing you to learn by walking.<br><br> At the ITP spring show Loci will help you keep a record of the projects you visit, in case you want to remember what you saw or revisit a project. It will also teach you about the US Presidents. Simply scan the Loci QR codes at the projects you visit, and Loci will do the rest! <br><br>Loci is here at show: visit Maria Rabinovich in the App Room.</p>
</div>
<div class="menu">
	<a href="#project={{projectID}}" onclick="loadPage()">Start the Journey! </a>
</div>
</script>



<script id="about" type="text/html">
<h2 class="head">About Loci</h2>
<div class="content">
<p><a href="http://locimind.com"><b>Loci</b></a> turns your environment into a real life <b>Memory Palace </b>- helping you learn and remember whatever you want. It was developed by Maria Rabinovich as a learning application for the mobile phone. Here at the <b>ITP show</b> you can use Loci to learn about the presidents of the United States, using QR codes, but it usually runs on your mobile phone and uses GPS, allowing you to turn your walks or commute into a learning experience. Visit Maria in the app room to talk to her about this project.</p>
</div>
</script>


<script id="scan" type="text/html">
<h2 class="head">Scan a Loci QR Code!</h2>
<div class="content">
<p>Please use your QR code scanning application to scan a code, Loci will be immediately activated, and your learning experience will begin!</p>
</div>
</script>


<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/ICanHaz.min.js"></script>
<script src="js/cookie.min.js"></script>
<script src="js/projectsDB.js"></script>
<script src="js/presidentsDB.js"></script>
<script src="js/app.js"></script>


</body>
</html>
